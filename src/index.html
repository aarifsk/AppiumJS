<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AppiumJS</title>
    
  </head>
  <body>
    <div id="container" class="container">

      <div class="row">
        <div class="field">
          <h3 class="heading">Genre</h3>
          <input type="text" id="genre" value="Genre"> 
        </div>
      </div>
      <div class="row">
        <div class="field">
          <h3 class="heading">Device Name</h3>
          <input type="text" id="device-name" value="Device name">
        </div>
      </div>
      <div class="row">
        <div class="field">
          <h3 class="heading">Platform Name</h3>
          <input type="text" id="platform" value="Platform"> 
        </div>
      </div>
      <div class="row">
        <div class="field">
          <h3 class="heading">Target IP</h3>
          <input type="text" id="ip" value="IP"> 
        </div>
      </div>
      
    </div>
    </body>
</html>
